<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Toboolist</title>
      <link rel="stylesheet" href="css/style.css">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
      <body>
            <header>
                  <img id="header-logo" src="img/Logo.png" alt="Logo">

                  <span id="header-title">Toboolist</span>
            </header>

            <main>
                  <nav class="container">
                        <div class="buttons">
                              <button class="blue-button">Add Task</button>
                              <button class="white-button">Add Section</button>
                        </div>
                   
                  </nav>

                  <div class="container todo-lists">
                        <div class="section">
                              <h3>New Task</h3>

                              <ul>
                                    <li class="circle accepted box editorial">Quarterly newsletter</li>
                              </ul>
                        </div>

                        <div class="section">
                              <h3>Today</h3>
                        
                              <ul>
                                    <li class="circle accepted box editorial">Recruiting blog post</li>
                                    <li class="circle accepted box goals">Mobile app launch</li>
                                    <li class="circle negated box recruiting">Interview John H.</li>
                                    <li class="circle accepted box mobile">Summit update to mobile storefronts</li>
                              </ul>
                        </div>

                        <div class="section">
                              <h3>Upcoming</h3>

                              <ul>
                                    <li class="circle negated">Schedule meeting with Alex</li>
                                    <li class="circle accepted box website">Homepage refresh</li>
                                    <li class="circle accepted box sales">Onboard new Sales team members</li>
                                    <li class="circle accepted box editorial">Review editorial calendar</li>
                              </ul>
                        </div>
                  </div>
            </main>           
      </body>
</html>
